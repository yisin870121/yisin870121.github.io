<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title></title>

    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/MyStyle.css" rel="stylesheet" />
</head>
<body>
    <form class="shadow p-4">
        <div class="container">
            <div class="form-group">
                <label for="Account">Account</label>
                <input id="Account" name="Account" type="text" class="form-control" placeholder="Input Your Account..." />
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input id="Password" name="Password" type="text" class="form-control" />
            </div>
            <div class="custom-control custom-switch">
                <input id="remember" type="checkbox" class="custom-control-input" />
                <label for="remember" class="custom-control-label">記住我</label>
            </div>
            <input id="Submit1" type="submit" value="Login" class="btn btn-success" />
            <input id="Reset1" type="reset" value="reset" class="btn btn-light" />
        </div>
    </form>
    <hr />
    <hr />
    <div class="container">
        <form>
            <fieldset>
                <legend>加入會員</legend>
                <div class="form-row">
                    <div class="form-group col-lg-6">
                        <label for="account">帳號:</label>
                        <input id="account" type="text" class="form-control" placeholder="Enter Your Account..." required />
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="password">密碼:</label>
                        <input id="password" type="password" class="form-control" required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="addr">地址:</label>
                    <input id="addr" type="text" class="form-control" required />
                </div>
                <div class="form-row">
                    <div class="form-group col-lg-5">
                        <label for="city">城市:</label>
                        <input id="city" type="text" class="form-control" required />
                    </div>

                    <div class="form-group col-lg-7">
                        <label for="state">區域:</label>
                        <select id="state" class="form-control">
                            <option>請選擇</option>
                            <option>前鎮區</option>
                            <option>小港區</option>
                            <option>苓雅區</option>
                            <option>三民區</option>

                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="note">備註:</label>
                    <textarea id="note" rows="5" cols="30" class="form-control"></textarea>
                </div>
                <div class="form-group form-check">
                    <input id="agree" type="checkbox" class="form-check-input" />
                    <label for="agree" class="form-check-label">我同意上述條款</label>
                </div>
                <input id="Submit1" type="submit" value="送出" class="btn btn-success btn-block" />
            </fieldset>
        </form>
    </div>


</body>
</html>
