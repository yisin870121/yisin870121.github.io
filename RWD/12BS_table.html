<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title></title>

    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/Mystyle.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <table id="table1" class="table table-striped table-danger">  <!--table-striped:穿插顯示-->
            <thead class="table-dark table-green">
                <tr>
                    <td>
                        ID
                    </td>
                    <td>
                        名稱
                    </td>
                    <td>
                        電話
                    </td>
                    <td>
                        地址
                    </td>
                    <td>
                        管理
                    </td>
                </tr>

            </thead>
            <tbody>
            </tbody>
        </table>
        <script src="Scripts/jquery-3.6.1.min.js"></script>
        <script>
            //要使用open data資料介接必須使用ajax

            $.ajax({
                type: 'get',
                url: 'https://data.coa.gov.tw/Service/OpenData/ODwsv/ODwsvAttractions.aspx',
                success: function (data) {
                    //alert("資料取得成功");
                    console.log(data);
                    var row = "";
                    for (var item of data) {
                        row = `<tr><td>${item.ID}</td> <td>${item.Name}</td> <td>${item.Tel}</td> <td>${item.Address}</td><td><input id="Button1" type="button" value="刪除" /></td></tr>`
                        $('#table1>tbody').append(row);
                    }


                }
            });



        </script>
    </div>
   
</body>
</html>
