<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <style>
        #row {
            border: 3px solid;
            height: 300px;
            display: flex; /*flex可以去網頁上按F12，開發人員工具中看元素的style，編輯後再複製過來*/
            /*以下是複製過來的部分*/
            align-items: center;     /*垂直靠中對齊*/
            justify-content: center; /*水平靠中對齊*/
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="row">
            <div class="bg-danger">a</div>
            <div class="bg-info">b</div>
            <div class="bg-warning">c</div>
        </div>
    </div>


</body>
</html>
