<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title></title>

    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/MyStyle.css" rel="stylesheet" />
</head>
<body>
    <!--novalidate :不要驗證表單-->
    <!--needs-validation :需要驗證-->
    <form class="bg-light p-4 needs-validation" novalidate>
        <div class="container">

            <div class="form-group">
                <label for="Account">Account</label>
                <input id="Account" name="Account" type="text" class="form-control" placeholder="Input Your Account...." required minlength="8" maxlength="20" />
                <div class="invalid-feedback">帳號為必填</div>
                <div class="valid-feedback">OK!</div>
                <!--invalid-feedback :驗證沒通過時回傳-->
                <!--valid-feedback :驗證通過時回傳-->
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input id="Password" name="Password" type="password" class="form-control" required minlength="8" maxlength="20" />
                <div class="invalid-feedback">密碼為必填</div>
            </div>
            <div class="custom-control custom-switch">
                <input id="remember" type="checkbox" class="custom-control-input" />
                <label for="remember" class="custom-control-label">記住我</label>
            </div>

            <input id="Submit1" type="submit" value="Login" class="btn btn-success" />
            <input id="Reset1" type="reset" value="Reset" class="btn btn-light" />
        </div>
    </form>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>



</body>
</html>
